

<!DOCTYPE html>
<html>
<head>
<title>Vue Instance</title>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>


</head>

<body>

    <div id="demo">{{ fullName }}</div>

    <script>
      var vm = new Vue({
        el: '#demo',
        data: {
          firstName: 'Foo',
          lastName: 'Bar'
        },
        computed: {
          fullName: function () {
            return this.firstName + ' ' + this.lastName
          }
        }
      })
    </script>
      

</body>
</html>

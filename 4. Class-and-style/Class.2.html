

<!DOCTYPE html>
<html>
<head>
<title>Vue Instance</title>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>


</head>

<body>

    <div id="app">
        <div v-bind:class="classObject">
          One Class that include multiple class'
        </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          classObject: {
            active: true,
            'text-danger': false
          }
        }
      });
    </script>
      

</body>
</html>

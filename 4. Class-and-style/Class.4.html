

<!DOCTYPE html>
<html>
<head>
<title>Vue Instance</title>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>


</head>

<body>

    <div id="app">
      <div v-bind:class="[activeClass, errorClass]"></div>
      Array Syntax
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          data: {
            activeClass: 'active',
            errorClass: 'text-danger'
          }
        }
      });
    </script>
      

</body>
</html>

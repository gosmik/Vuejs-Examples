

<!DOCTYPE html>
<html>
<head>
<title>Vue Instance</title>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>


</head>

<body>

  <div id="app">
    <div class="static"
        v-bind:class="{ active: isActive, 'text-danger': hasError }">
        Multiple Class Tried
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data:{
        isActive: true,
        hasError: false
      }
    });
  </script>
      

</body>
</html>

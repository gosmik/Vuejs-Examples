

<!DOCTYPE html>
<html>
<head>
<title>Vue Instance</title>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>


</head>

<body>

    <div id="app">
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
            Binding Inline Styles Object Syntax 
        </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          activeColor: 'red',
          fontSize: 30
        }
      });
    </script>
      

</body>
</html>

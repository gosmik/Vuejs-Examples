

<!DOCTYPE html>
<html>
<head>
<title>Vue Instance</title>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>


</head>

<body>

    <div id="app">
        <div v-bind:style="styleObject">
            Binding Inline Styles Object Syntax bind to a style object directly so that the template
        </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          styleObject: {
            color: 'red',
            fontSize: '13px'
          }
        }
      });
    </script>
      

</body>
</html>

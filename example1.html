

<!DOCTYPE html>
<html>
<head>
<title>Example 1</title>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>


</head>

<body>

    <div id="app">
        {{ message }}
    </div>
    <script>
        var app = new Vue({
          el: '#app',
          data: {
            message: 'Hello Vue!'
          }
        })
      </script>
      

</body>
</html>

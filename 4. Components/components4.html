

<!DOCTYPE html>
<html>
<head>
<title>Example 4</title>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>


</head>

<body>

  <div id="blog-posts-events-demo">
    <div v-bind:style="{ fontSize: postFontSize + 'em',activeColor: 'red' }">
      <blog-post
        v-for="post in posts"
        v-bind:key="post.id"
        v-bind:post="post"
        v-on:enlarge-text="postFontSize += $event"
      ></blog-post>
    </div>
  </div>

    <script>

  Vue.component('blog-post', {
    props: ['post'],
    template: `
      <div class="blog-post">
        <h3>{{ post.title }}</h3>
        <button v-on:click="$emit('enlarge-text', 0.1)">
          Enlarge text
        </button>
        <div v-html="post.content"></div>
      </div>
    `
  })

  new Vue({
    el: '#blog-posts-events-demo',
    data: {
      posts: [
        { id: 1, title: 'My journey with Vue' },
        { id: 3, title: 'Blogging with Vue' },
        { id: 2, title: 'Why Vue is so fun' },
      ],
      postFontSize: 1
    }
  })

</script>
      

</body>
</html>
